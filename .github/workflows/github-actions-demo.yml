name: Validate Solution
 
on:
  push:
  pull_request:

env:
  PORT: ${{ env.PORT }}
  MONGO_URL: ${{ env.MONGO_URL }}
  SECREDT_KEY_AUTH: ${{ env.SECREDT_KEY_AUTH }}
  EXPIRESIN: ${{ env.EXPIRESIN }}
  SECREDT_KEY_REFRESH: ${{ env.SECREDT_KEY_REFRESH }}
  EXPIRESIN_REFRESH: ${{ env.EXPIRESIN_REFRESH }}
  JWT_IGNORE_EXPIRATION: ${{ env.JWT_IGNORE_EXPIRATION }}
  PORT_MCRO: ${{ env.PORT_MCRO }}
  HOST_MCRO: ${{ env.HOST_MCRO }}

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        mongodb-version: ['6.0']

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'

    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.8.0
      with:
        mongodb-version: ${{ matrix.mongodb-version }}
        mongodb-port: 27017
        mongodb-db: db_auth_api
        #mongodb-username: usuario
        #mongodb-password: senha  

    - name: Install dependencies
      run: yarn install --frozen-lockfile      
      
    - name: List output files
      run: find dist/ -print

    - name: Running e2e testing
      run: yarn test:e2e

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: dist/
        #git-ftp-args: '--all'
        #server-dir: ${{ secrets.FTP_APP_DIR }}